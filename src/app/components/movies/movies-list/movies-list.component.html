<div class="container" *ngIf="!movies">
  <p>Loading...</p>
</div>

<div class="row" *ngIf="movies">
  <div class="card col-lg-3 col-md-4 col-xs-12" *ngFor="let movie of movies">
    <div
      class="alert alert-dark cursor-pointer"
      [routerLink]="['/movie', movie.id]"
    >
      <div class="card-body">
        <p class="car-title">Titulo: {{ movie.title }}</p>
        <p>Fecha de estreno: {{ movie.release_date | date }}</p>
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          [alt]="movie.title"
          class="img img-thumbnail"
        />
      </div>
    </div>
  </div>
</div>
